<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 m-4 p-3 mx-auto shadow rounded" style="justify-content:center; background-color: rgb(225, 230, 228);">
    <form (ngSubmit)="login(form.email, form.password)" #loginForm="ngForm">
    <legend>Login</legend>
    <div class="col-md-7">
        <label>Email</label>
        <input class="form-control" #email="ngModel" placeholder="xyz@gmail.com" name="email" type="email" [(ngModel)]="form.email" required>
        <div *ngIf="email.invalid && (email.touched || email.dirty)">Email must be valid</div>
    </div>
    <div class="col-md-7">
        <label>Password</label>
        <input class="form-control" type="password" name="password" [(ngModel)]="form.password" required>
    </div>
    <button class="btn btn-primary m-3" type="submit">Submit</button>
</form>
